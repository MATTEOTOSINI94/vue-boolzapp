<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="vue/Js/script.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div class="all-web-app">
            <div class="tape"></div>

            <div class="container app-position ">
                <div class="row box-app-container">
                    <div class="col-4 p-0 box-main">
                        <div class="my-profile-box">
                            <div><img class="img-icon" src="img/avatar_1.jpg" alt=""></div>
                            <h6 class="m-0 ps-2">Matteo Tosini</h6>
                            <div class="ms-auto box-icone">
                                <i class="fas fa-circle-notch ">

                                </i><i class="fas fa-comment-alt px-3">

                                </i><i class="fas fa-ellipsis-v"></i>
                            
                            </div>
                        </div>

                        <div class="box-notify d-flex ">
                            <i class="fas fa-bell-slash"></i>
                            <div class="ps-2"> <h5 class="m-0 pb-2">Ricevi notifiche dei messaggi</h5>
                            <p class="m-0 text-decoration-underline">Attiva notifiche Desktop</p></div>
                        </div>

                        <div class="search-chat">
                            <!-- <i class="fas fa-search"></i> -->
                            <input class="search-text" type="text" placeholder="Cerca inizia una nuova chat">
                            
                        </div>

                        <div class="msg-user-menu ">
                             <div class="chat-task d-flex" v-for="elemento in contacts">
                                 <img class="img-icon" :src="elemento.avatar" alt="">
                                 <div class="name-user-msg"><h4 class="m-0">{{elemento.name}}</h4>
                                 <p class="m-0 text-secondary">{{elemento[messages].text}}</p></div>  
                             </div>
                             <!-- <div class="chat-task d-flex">
                                <img class="img-icon" src="img/avatar_3.jpg" alt="">
                                <div class="name-user-msg"><h4 class="m-0">Fabio</h4>
                                <p class="m-0 text-secondary">Mi piacerebbe ma devo andare a..</p></div>  
                            </div>
                            <div class="chat-task d-flex">
                                <img class="img-icon" src="img/avatar_4.jpg" alt="">
                                <div class="name-user-msg"><h4 class="m-0">Samuele</h4>
                                <p class="m-0 text-secondary">Ah scusa..</p></div>  
                            </div> -->
                           
                            
                        </div>
                    </div>
                    
                    <div class="col-8 p-0 box-main">
                        <div class="my-profile-box">
                            <div><img class="img-icon" src="img/avatar_1.jpg" alt=""></div>
                            <h5 class="m-0 ps-2">Mio nome</h5>
                            <div class="ms-auto box-icone">
                                <i class="fas fa-circle-notch ">

                                </i><i class="fas fa-comment-alt px-3">

                                </i><i class="fas fa-ellipsis-v"></i>
                            
                            </div>
                        </div>

                        <div class="big-box">

                        </div>
                        <div class="d-flex align-items-center">
                            <div class="icon-box-style">
                                <i class="far fa-smile"></i>
                            </div>
                            <div class="input-text-style">
                                 <input class="text-send-msg" type="text">
                             </div>
                            <div class="icon-box-style">
                                <i class="fas fa-microphone"></i>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
